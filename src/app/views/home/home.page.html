<ion-header [translucent]="true">
  <div class="top-background">
    <ion-img src="assets/Logo.png" class="logo-img"></ion-img>
  </div>
</ion-header>

<ion-content>
  <div body-container>
    <div class="title-container">
      <h1 class="title">Servi√ßos</h1>
    </div>
    <ion-grid class="services-grid">
      <ion-row>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="6" *ngFor="let service of services">
          <ion-card [class.selected]="isSelected(service)" (click)="toggleService(service)" class="card">
            <ion-card-content class="card-content-1">
              <ion-img [src]="getImagePath(service)" class="images"></ion-img>
            </ion-card-content>
            <ion-card-content class="card-content-2">
              {{ service }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="button-container">
      <ion-button class="confirm-button" expand="block" shape="round" routerLink="/appointment">Confirmar</ion-button>
    </div>
  </div>
</ion-content>

<ion-footer class="div-footer">
  <div class="div-buttons">
    <div>
      <ion-button fill="clear" size="large" (click)="exitAlert()">
        <ion-icon slot="icon-only" name="exit" color="dark"></ion-icon>
      </ion-button>
    </div>
    <div>
      <ion-button fill="clear" size="large" routerLink="/home">
        <ion-icon slot="icon-only" name="home" color="dark"></ion-icon>
      </ion-button>
    </div>
    <div>
      <ion-button fill="clear" size="large" routerLink="/appointment">
        <ion-icon slot="icon-only" name="calendar" color="dark"></ion-icon>
      </ion-button>
    </div>
  </div>
</ion-footer>
