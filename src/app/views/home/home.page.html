<ion-header [translucent]="true">
  <div class="top-background">
    <ion-img src="assets/Logo.png" class="logo-img"></ion-img>
  </div>
</ion-header>

<ion-content>
  <div body-container>
    <div class="title-container">
      <h1 class="title">Serviços</h1>
    </div>
    <ion-grid class="services-grid">
      <ion-row>
        <ion-col size="6" size-sm="6" size-md="6" size-lg="6" *ngFor="let service of services">
          <ion-card [class.selected]="isSelected(service)" (click)="toggleService(service)" class="card">
            <ion-card-content class="card-content-1">
              <ion-img [src]="getImagePath(service.name)" class="images"></ion-img>
            </ion-card-content>
            <ion-card-content class="card-content-2">
              {{ service.name }}
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="button-container">
      <ion-button class="confirm-button" expand="block" shape="round" routerLink="/appointment" [disabled]="selectedServices.length === 0">
        Confirmar
      </ion-button>
    </div>
  </div>
</ion-content>

<ion-footer >
  <ion-tab-bar color="primary">
    <ion-tab-button (click)="exitAlert()">
      <ion-icon name="exit" color="dark"></ion-icon>
      <ion-label>
        Sair
      </ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/home">
      <ion-icon name="home" color="dark"></ion-icon>
      <ion-label>
        Serviços
      </ion-label>
    </ion-tab-button>
    <ion-tab-button routerLink="/appointment">
      <ion-icon name="calendar" color="dark"></ion-icon>
      <ion-label>
        Agendamento
      </ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-footer>
