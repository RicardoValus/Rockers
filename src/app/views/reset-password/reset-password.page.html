<ion-header [translucent]="true">
  <div class="top-background">
    <ion-img src="assets/Logo.png" class="logo-img"></ion-img>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="title-container">
    <h1 class="title">Receber uma senha de redefinição</h1>
  </div>
  <form [formGroup]="resetPasswordForm" class="form-container">

    <ion-item class="reset-item-1">
      <ion-label position="floating">E-mail</ion-label>
      <ion-input formControlName="email" required></ion-input>
    </ion-item>
    <ion-text class="reset-item-2" color="danger" *ngIf="resetPasswordForm
    .get('email')?.errors && resetPasswordForm.get('email')?.touched">
      O e-mail é obrigatório
    </ion-text>
    <ion-button class="custom-button-1" expand="block" shape="round" routerLink="/login">
      ENTRAR
    </ion-button>
  </form>
</ion-content>
