<ion-content>
  <div class="top-background">
    <ion-img src="assets/Logo.png" alt="Logo" class="logo-img"></ion-img>
  </div>
  <form [formGroup]="loginForm" class="form-container">

    <ion-item class="login-item-1">
      <ion-label position="floating">Usuário</ion-label>
      <ion-input formControlName="username" required></ion-input>
    </ion-item>
    <ion-text class="login-item-2" color="danger" *ngIf="loginForm
    .get('username')?.errors && loginForm.get('username')?.touched">
      O usuário é obrigatório
    </ion-text>

    <ion-item class="password-item-1">
      <ion-label position="floating">Senha</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-text class="password-item-2" color="danger" *ngIf="loginForm
    .get('password')?.errors && loginForm.get('password')?.touched">
      A senha é obrigatória
    </ion-text>
    <ion-button class="custom-button-1" expand="block" shape="round" routerLink="/home" (click)="confirmToast('top')">
      ENTRAR
    </ion-button>
    <div class="route-login">
      <ion-label>Não possui uma conta?</ion-label>
      <a (click)="goToRegisterPage()"> Registre aqui.</a>
    </div>
  </form>
</ion-content>
